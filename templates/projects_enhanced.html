<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Project Management</title>
    
    <!-- Core Styles - Order matters! -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <!-- Projects enhanced must come last to override -->
    <link rel="stylesheet" href="/static/css/projects_enhanced.css">
    <link rel="stylesheet" href="/static/css/project_tasks.css">
    <link rel="stylesheet" href="/static/css/gantt-enhanced.css">
    
    <!-- Quill Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Frappe Gantt -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.css">
</head>
<body>
    <!-- Mobile Hamburger Menu -->
    <button id="hamburgerMenu" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </button>
    
    <!-- Sidebar Navigation -->
    <nav id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <a href="/" class="sidebar-logo">
                <span class="nav-icon">📋</span>
                <h1>Task Manager</h1>
            </a>
            <button id="sidebarToggle" class="sidebar-toggle">
                <span class="toggle-icon">◀</span>
            </button>
        </div>
        
        <div class="sidebar-nav">
            <div class="nav-item">
                <a href="/" class="nav-link" data-tooltip="Dashboard">
                    <span class="nav-icon">🏠</span>
                    <span class="nav-text">Dashboard</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/objectives" class="nav-link" data-tooltip="Objectives">
                    <span class="nav-icon">🎯</span>
                    <span class="nav-text">Objectives</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/projects" class="nav-link active" data-tooltip="Projects">
                    <span class="nav-icon">📁</span>
                    <span class="nav-text">Projects</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/tasks" class="nav-link" data-tooltip="Tasks">
                    <span class="nav-icon">✅</span>
                    <span class="nav-text">Tasks</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/teams" class="nav-link" data-tooltip="Teams">
                    <span class="nav-icon">👥</span>
                    <span class="nav-text">Teams</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/deals" class="nav-link" data-tooltip="Deals">
                    <span class="nav-icon">💼</span>
                    <span class="nav-text">Deals</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/reports" class="nav-link" data-tooltip="Reports">
                    <span class="nav-icon">📊</span>
                    <span class="nav-text">Reports</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/settings" class="nav-link" data-tooltip="Settings">
                    <span class="nav-icon">⚙️</span>
                    <span class="nav-text">Settings</span>
                </a>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1><i class="fas fa-project-diagram"></i> Project Management</h1>
            </div>
            <div class="header-right">
                <button class="btn btn-primary" id="addProjectBtn">
                    <i class="fas fa-plus"></i> New Project
                </button>
                <button class="btn btn-secondary" id="portfolioViewBtn">
                    <i class="fas fa-th"></i> Portfolio
                </button>
                <button class="btn btn-secondary" onclick="window.location.href='/projects/templates'">
                    <i class="fas fa-file-alt"></i> Templates
                </button>
            </div>
        </header>
        
        <!-- Filters and Search -->
        <div class="filters-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="projectSearch" placeholder="Search projects...">
            </div>
            
            <div class="filter-group">
                <select id="statusFilter" class="filter-select">
                    <option value="">All Statuses</option>
                    <option value="Planning">Planning</option>
                    <option value="Active">Active</option>
                    <option value="On Hold">On Hold</option>
                    <option value="Completed">Completed</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
                
                <select id="priorityFilter" class="filter-select">
                    <option value="">All Priorities</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                    <option value="Critical">Critical</option>
                </select>
                
                <select id="managerFilter" class="filter-select">
                    <option value="">All Managers</option>
                </select>
            </div>
        </div>
        
        <!-- View Switcher -->
        <div class="view-switcher">
            <button class="view-btn active" data-view="list">
                <i class="fas fa-th-large"></i> Cards
            </button>
            <button class="view-btn" data-view="gantt">
                <i class="fas fa-chart-gantt"></i> Gantt
            </button>
            <button class="view-btn" data-view="board">
                <i class="fas fa-columns"></i> Board
            </button>
            <button class="view-btn" data-view="portfolio">
                <i class="fas fa-th"></i> Portfolio
            </button>
        </div>
        
        <!-- Projects Container -->
        <div id="projectsContainer" class="projects-container">
            <!-- Dynamic content will be loaded here -->
        </div>
    </div>
    
    <!-- External Libraries -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    
    <!-- Application Scripts -->
    <script src="/static/js/task_type_manager.js"></script>
    <script src="/static/js/projects/projects_enhanced.js"></script>
    <script src="/static/js/projects/project_tasks.js"></script>
    
    <script>
        // Sidebar toggle functionality
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.querySelector('.main-content');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const hamburgerMenu = document.getElementById('hamburgerMenu');
        const toggleIcon = sidebarToggle.querySelector('.toggle-icon');
        
        // Desktop sidebar toggle
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
            toggleIcon.textContent = sidebar.classList.contains('collapsed') ? '▶' : '◀';
            localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
        });
        
        // Mobile hamburger menu
        hamburgerMenu.addEventListener('click', () => {
            sidebar.classList.toggle('mobile-open');
        });
        
        // Load saved state
        if (localStorage.getItem('sidebarCollapsed') === 'true') {
            sidebar.classList.add('collapsed');
            mainContent.classList.add('expanded');
            toggleIcon.textContent = '▶';
        }
        
        // Filter event listeners
        document.getElementById('statusFilter').addEventListener('change', (e) => {
            projectManager.filters.status = e.target.value;
            projectManager.applyFilters();
        });
        
        document.getElementById('priorityFilter').addEventListener('change', (e) => {
            projectManager.filters.priority = e.target.value;
            projectManager.applyFilters();
        });
        
        document.getElementById('managerFilter').addEventListener('change', (e) => {
            projectManager.filters.manager = e.target.value;
            projectManager.applyFilters();
        });
    </script>
</body>
</html>
