<!DOCTYPE html>
<html>
<head>
    <title>Quill Test - With CSS</title>
    <!-- Quill CSS FIRST -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <!-- Now add our CSS files like in the real app -->
    <link rel="stylesheet" href="/static/css/theme.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="/static/css/enhanced.css">
    
    <style>
        body { 
            padding: 20px; 
            /* Override any inherited colors */
            color: #333 !important;
        }
        #container {
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
        }
        
        /* FORCE FIX - Override everything */
        .ql-toolbar .ql-stroke {
            stroke: #444 !important;
            fill: none !important;
        }
        .ql-toolbar .ql-fill {
            fill: #444 !important;
            stroke: none !important;
        }
        .ql-toolbar .ql-stroke.ql-fill {
            fill: #444 !important;
            stroke: #444 !important;
        }
    </style>
</head>
<body>
    <h1>Testing Quill with All CSS Files</h1>
    <p>This page loads ALL your CSS files but has a FORCE FIX at the end.</p>
    <p>If the icons are visible here, then we know the fix works and just need to apply it properly.</p>
    
    <div id="container">
        <div id="editor"></div>
    </div>
    
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['link', 'image']
                ]
            }
        });
        
        // Check what's happening
        setTimeout(() => {
            const stroke = document.querySelector('.ql-stroke');
            if (stroke) {
                const computed = window.getComputedStyle(stroke);
                console.log('Stroke computed:', computed.stroke);
                console.log('Fill computed:', computed.fill);
            }
        }, 100);
    </script>
</body>
</html>
